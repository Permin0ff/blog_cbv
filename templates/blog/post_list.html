{% extends 'main.html' %}

{% block content %}
    {% for post in posts %}
        <img src={{ post.thumbnail.url }} alt={{ post.title }} width="150"/>
        <strong><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></strong>
        <p>{{ post.description }}</p>
        <small>{{ post.create }}</small>
        <hr>
        <span>{{ post.category.title }}</span>
    {% endfor %}
{% endblock %}
